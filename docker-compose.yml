version: '3.7'

services:
  # web conference demo
  web:
    build:
      dockerfile: web.Dockerfile
      context: .
    volumes:
      - "./configs:/cert"
      - "./docker/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - 8080:443
    depends_on:
      - ion

  ion:
    build:
      dockerfile: Dockerfile
      context: .
    entrypoint: "sh"
    command: "-c '/wait-for rabbitmq:5672 -t 10 -- ion -c /configs/ion.toml'"
    volumes:
      - "./docker/ion.toml:/configs/ion.toml"
      - "./configs/biz.toml:/configs/biz.toml"
      - "./configs/sfu.toml:/configs/sfu.toml"
      - "./configs/cert.pem:/configs/cert.pem"
      - "./configs/key.pem:/configs/key.pem"
    ports:
      - 6666:6666 # rtp
      - 8443:8443 # websocket
    depends_on:
      - rabbitmq
      - etcd

  islb:
    build:
      dockerfile: islb.Dockerfile
      context: .
    entrypoint: "sh"
    command: "-c '/wait-for rabbitmq:5672 -t 10 -- islb -c /configs/islb.toml'"
    volumes:
      - "./docker/islb.toml:/configs/islb.toml"
    depends_on:
      - rabbitmq
      - etcd
      - redis

  rabbitmq:
    image: rabbitmq:3.8.2-management
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
    healthcheck:
      start_period: 5s
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      timeout: 3s
      interval: 3s
      retries: 3

  etcd:
    image: gcr.io/etcd-development/etcd:v3.3.18
    entrypoint: "/usr/local/bin/etcd"
    command: "--listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://0.0.0.0:2379"

  redis:
    image: redis:5.0.7