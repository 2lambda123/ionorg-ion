syntax = "proto3";

import "media.proto";

option go_package = "github.com/pion/ion/pkg/proto";

package biz;

service Biz {
  rpc Join(JoinRequest) returns (stream JoinReply);
}

message Peer {
   string uid = 1;
   string name = 2;
   bytes info = 4;
}

message Message {
    string from = 1; // uid
    string to = 2;  // uid
    bytes data = 3;
}

message Join {
    string sid = 1;
    string token = 2;
    Peer peer = 3;
}

message Leave {
    int32 code = 1;
    string reason = 2;
}

message JoinRequest {
  oneof payload {
    Join join = 1;
    Leave leave = 2;
    Message msg = 4;
  }
}

message Result {
    enum Status {
        JoinSuccess = 0;
        JoinFailed = 1;
    }
    Status status = 2;
    string reason = 3;
}

message PeerJoin {
    Peer peer = 1;
}

message PeerLeave {
    Peer peer = 1;
    int32 code = 2;
    string reason = 3;
}

message Stream {
    enum State {
        ADD = 0;
        UPDATE = 1;
        REMOVE = 2;
    }
    Peer peer = 3;
    State state = 4;
    Stream stream = 5;
}

message JoinReply {
  oneof payload {
        Result result = 1;
        PeerJoin join = 2;
        PeerLeave leave = 3;
        Stream stream = 4;
        Message msg = 5;
    }
}
